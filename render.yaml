services:
  - type: web
    name: laravel-app
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: your-app-key-here
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: your-database-host
      - key: DB_DATABASE
        value: your-database-name
      - key: DB_USERNAME
        value: your-database-user
      - key: DB_PASSWORD
        value: your-database-password
